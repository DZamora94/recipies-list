<table
  *ngIf="data"
  [dataSource]="data"
  mat-table class="mat-elevation-z8">

  <ng-container [matColumnDef]="column.columnId" *ngFor="let column of dataStructure">
    <th mat-header-cell *matHeaderCellDef> {{column.columnName}} </th>
    <td
      *matCellDef="let element" mat-cell
      (click)="clickedElement(element)">
      {{element[column.columnId]}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
